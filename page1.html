<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam Modhia - C0934904 - Assignment 3-1</title>
    <style>
        /* styling for the body*/
        body {
            background-image: url('./images/Rome.jpg'); /* Path of the image*/
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* No repeating of image */
            font-family: 'Arial', sans-serif; /*font style for entire page*/
            color: #333;
            display: flex; /* flexbox to center content vertically and horizontally */ 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* styles for quote-container*/
        .quote-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* semi transperant white background*/
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* box shadow for subtle lift*/
        }
        /* styles for quote */
        .quote {
            font-size: 1.5em; /* larger font size*/
            font-style: italic;
        }
        /* styles for author*/
        .author {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        /* styles for home button*/
        .home-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        /* styles for home button link*/
        .home-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        /* hover state for home button*/
        .home-button a:hover {
            background-color: #45a049; /* Darker Green */
        }
    </style>
</head>
<body>
    <!--Quote and author information-->
    <div class="quote-container">
        <p class="quote">My favorite saying: <q>Rome wasn't built in a day.</q></p>
        <p class="author">- Mahatma Godse</p>
        <!--Home button-->
        <div class="home-button">
            <a href="index.html">Home</a>
        </div>
    </div>
</body>
</html>
